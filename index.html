<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFE VIEWER</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <table products-table>
    <caption>
      NFE DOM READER
    </caption>
    <thead>
      <tr class="thead-shadow">
        <th class="border-radius-top-left">N°</th>
        <th>Cód. Interno (SKU)</th>
        <th>Cód. Barras (GTIN)</th>
        <th>Descrição</th>
        <th>Un</th>
        <th>Quantidade</th>
        <th>Custo Un.</th>
        <th>Total</th>
        <th class="border-radius-top-right"></th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>
  <form id="upload-form" action="" method="post" enctype="multipart/form-data">
    <input id="xml-input" type="file" accept=".xml" hidden />
    <input id="selector-xml-button" type="button" value="Selecione o XML" />
    <input id="submit-xml-button" type="submit" value="Carrregar NFe" />
    <input id="download-xml-button" type="button" value="Download NFe Exemplo" />
    <a id="xml-link" href="files/indented_dataset.xml" download="xml_example.xml" hidden></a>
  </form>
  <script src="js/script.js"></script>
</body>

</html>
